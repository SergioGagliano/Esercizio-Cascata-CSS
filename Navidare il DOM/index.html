<!-- Stampa in ordine in console:

l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const html= document.documentElement;
        const body= html.children[1];
        const myList= body.children[0]

        console.log(myList)
        console.log(myList.children[1])
        console.log(myList.children[2])
        console.log(myList.children[0])
    </script>
</body>

</html>
